<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="./index.html">CRUDAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container text-center">
        <h1>SHOPPING</h1>
        <h2 class="my-5">Products In Stock</h2>
        <div class="col-md-12 mb-5">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3"
            id="currentProducts"
          ></div>
        </div>
      </div>
    <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="name">Product name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            placeholder="Write here the product name"
          />
        </div>

        <div class="form-group">
          <label for="description">Product description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            required
            placeholder="Write here the product description"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="brand">Product brand</label>
          <input
            type="text"
            class="form-control"
            id="brand"
            required
            placeholder="Write here the brand of the product e.g Nokia"
          />
        </div>

        <div class="form-group">
          <label for="time">Product image URL</label>
          <div class="custom-file">
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              required
              placeholder="Write here the product image Url"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="price">Product price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            required
            placeholder="Write here the product price"
          />
        </div>

        <div class="form-group">
          <button
            class="btn btn-primary"
            type="submit"
            value="Submit event"
          >
            <span
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true"
              id="loadingSpinner"
            ></span>
            Update Product
          </button>
          <button
          class="btn btn-danger"
          type="submit"
          value="Submit event"
        >
          <span
            class="spinner-border spinner-border-sm d-none"
            role="status"
            aria-hidden="true"
          ></span>
          Delete
        </button>
        </div>
      </form>
      <style>
        .price {
          color: grey;
        }
        .price span {
          color: orangered;
        }
  
        .card button {
          border: none;
          outline: 0;
          padding: 12px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
        }
        .card button:hover {
          opacity: 0.7;
        }
  
        .box {
          max-width: 100%;
          max-height: 30vh;
          display: flex;
        }
        .box img {
          margin: auto;
          width: auto;
          height: 30vh;
          object-fit: contain;
        }
      </style>
</body>
</html>
